<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logos in ui/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Student</title>

    <style>
        body {
            font-family: 'JetBrains Mono';
            margin: 0;
            padding: 0;
            background-color: #eee;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #00224D;
        }

        .logo {
            position: relative;
            display: inline-block;
        }

        .logo img {
            width: 40px; /* Adjust the width of the logo image */
            height: auto; /* Maintain aspect ratio */
        }

        .logo:after {
            content: ''; /* Add your label or comments here */
            position: absolute;
            bottom: -20px; /* Adjust the vertical position of the label */
            left: 50%; /* Position the label in the center */
            transform: translateX(-50%); /* Center the label horizontally */
            color: #333; /* Adjust the color of the label */
        }

        /* search bar ni diri dapit */

        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-bar {
            margin: 10px;
            padding: 5px;
            background: #A0153E;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 8.6px rgba(0, 0, 0, 0.5);
            border-radius: 14px;
            padding-right: 30px; /* Adjust the padding to make space for the icon */
        }

        .fa-search {
            position: absolute;
            left: 20px; /* Adjust the position of the icon */
            top: 54%;
            transform: translateY(-50%);
            color: white; /* Set the color of the icon */
            opacity: 50%;
        }

        /* icon with dropdown menu ni diri dapita */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white; /* Set text color */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 14px;
            right: 0; /* Align the dropdown content to the right */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .select1 {
    display: inline-block;
}

/* choices Student/teacher  ngi combine ang code sa select1 and select2*/
.select1 a, .select2 a {
    text-decoration: none;
}

.select1 button, .select2 button {
    padding: 10px 20px;
    background-color: #00224D;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}

.select1 button:hover, .select2 button:hover {
    background-color: #A0153E;
}

    </style>
</head>

<body>
    <div class="navbar">
        <a href="#link" class="logo">
            <img src="IMG/logo/app icon home.png" alt="app icon home" width="40" height="auto">
        </a>

        <div class="search-container">
            <input type="text" placeholder="" class="search-bar">
            <i class="fas fa-search"></i>
        </div>

        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="#">English</a>
                <a href="#">Math</a>
                <a href="#">Filipino</a>
                <a href="#">Science</a>
            </div>
        </div>

        <h4><a href="https://www.facebook.com/pakyuimongmama/" style="color: white; text-decoration: none;">Genie James Arsenal</a></h4>



        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Dark Mode</a>
                <a href="#">Settings</a>
                <a href="login.html">Log out</a>
            </div>
        </div>

        <div class="select1">
            <a href="#"><button>Subject Handle</button></a>
        </div>

        <div class="select2">
            <a href="#"><button>Student list</button></a>
        </div>

        
    </div>



</body>
</html>
